name: Supabase Keep Alive

on:
  schedule:
    - cron: '10 16 * * *'   # 台灣時間 00:10（UTC 16:10）
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase
        run: |
          curl -i \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          "${{ secrets.SUPABASE_URL }}/rest/v1/heartbeat?select=id&limit=1"
