name: Supabase Keep Alive

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"  # 每 5 分鐘跑一次（UTC）

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase
        run: |
          curl -i \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          "${{ secrets.SUPABASE_URL }}/rest/v1/heartbeat?select=id&limit=1"
